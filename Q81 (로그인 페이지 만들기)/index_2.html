                <form action="#" method="GET" id="form">
                    
                    <P> 아이디 </P>

                    <P> 비밀번호</P>

                    <br>
                    <P> 이메일</P>

                    <br>
                    
                    <br>

                    <br>

                    <option value="9">9</option>

                <br>;
                <h4>성별</h4>
                <input type="radio" name="sex" value="남자">남성
